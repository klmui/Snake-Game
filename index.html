<!DOCTYPE html lang="en">
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Snake Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="favicon.ico">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body onload="playAudio()">
    <div class="container">
      <div class="row">
        <div class="col-2">
          <div class="controls">
            <p>Use the arrow keys to move the snake.</p>
            <p>Grow bigger by eating the red apple.</p>
            <p>Don't run into yourself!</p>
          </div>
        </div>
        <div class="col-8">
          <h1 class="welcomeText">Welcome to the Snake Game üêç</h1>
          <h2 class="score"></h2>
          <div class="canvasContainer">
            <canvas class="canvas" height="300" width="300"></canvas>
          </div>
          <div class="audio">
            <h3>Epic Gamer Music</h3>
            <audio controls id="myAudio">
              <source src="Long_Road.mp3" type="audio/ogg">
              Your browser does not support the audio element.
            </audio>
          </div>
        </div>
  
        <div class="col-2 sideCol">
          <div class="sideContent">
            <h2 style="white-space: nowrap;">Top Players - Hard Mode</h2>
            <ol class="topPlayers">
              <li>
                hi
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="gameOver" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Play Again</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script type="text/javascript" src="fruit.js"></script>
  <script type="text/javascript" src="snake.js"></script>
  <script type="text/javascript" src="draw.js"></script>
  <script>
    var x = document.getElementById("myAudio"); 
    function playAudio() {
      x.play();
    }
  </script>
</html>
